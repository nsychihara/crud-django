networks:
  nginx_net:
    driver: bridge

services:
  app:
    build: .
    container_name: django_crud
    volumes:
      - .:/app
    ports: 
      - "8000:80"
    networks:
      - nginx_net

  nginx:
    image: nginx:latest
    ports: 
      - 8001:80
    networks:
      - nginx_net
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
